<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <h2 class="text-muted">Text-muted</h2>
    <p>this is a <mark>book</mark></p>
    <h2 class="text-center">text-center</h2>
    <h2 class="text-lowercase">TEXT LOWERCASE</h2>
    <h2 class="text-uppercase">text uppercase</h2>
    <!-- <h2 class="TEXT-UPPERCASE">radheshyam</h2> -->
    <p>this chair belongs <small>to me</small></p>
    <h2 class="fancy-text">Fancy Text</h2>
    <h2 class="for highlight-text">For highlight text</h2>
    <h2 class="for text-center">For text center</h2>
    
    

    
</body>
</html>
