<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <!-- <h1 style="text-align: centre;">User Data Info Form</h1> -->
        <form action="" class="row">
            <h1 class="text-center mt-3 mb-5">User Data Info Form</h1>
            <div class="col-md-6">
                <level class="form-level"><i class="bi bi-person"></i>First Name</level>
                <input type="text" class="form-control" placeholder="Enter Your Name">
            </div>
            <div class="col-md-6">
                <level class="form-level"><i class="bi bi-person"></i>Last Name</level>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <level class="form level"><i class="bi bi-envelope"></i>Email</level>
                <input type="email" class="form-control">

            </div>
            <div class="col-md-6">
                <level class="form-level">Address</level>
                <i class="bi bi-card-list"></i>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <level class="form-level"><i class="bi bi-house-door"></i>City</level>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
                <level for="form level"><i class="bi bi-house-door"></i>States</level>
                <select name="" id="" class="form-select">
                    <option value="">Punjab</option>
                    <option value="">Rajasthan</option>
                    <option value="">Bihar</option>
                    <option value="">Delhi</option>
                    <option value="">Gujarat</option>
                </select>

            </div>
            <div class="col-md-2">
                <level for="form-level">
                    <i class="bi bi-mailbox"></i>Zip
                </level>
                <div><input type="number" class="form-control"></div>
            </div>
            <div class="col-md-6">
                <level for="form-level">
                    <i class="bi bi-arrow-bar-up"></i> Upload Domicile>
                </level>
                <input type="file" class="form-control">
            </div>
            <div class="col-md-6 mt-2">

                <div>
                    <label for="form-level">
                        <i class="bi bi-people"></i> Gender
                    </label>
                </div><br>



                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="rdo">
                    <level for="form-check-level">Male</level>
                </div>


                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="rdo">
                    <level for="form-check-level">Female</level>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="rdo">
                    <label for="form-check-level">Other</level>
                </div>
            </div>
            <div class="col-md-12">
                <br>
                <button class="btn btn-primary form-control">Submit</button>
            </div>
        </form>



</body>

</html>
